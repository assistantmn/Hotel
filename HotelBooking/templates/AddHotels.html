<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add hotel</title>
  </head>
  <body>
    <h1>add hotel</h1>
    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="name">Hotel Name:</label>
      <input type="text" id="hotelName" name="hotelName" required />
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />
      <label for="hotelType">Hotel Type:</label>
      <input type="text" id="hotelType" name="hotelType" required />
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required />
      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" required />
      <label for="addess">Addtess:</label>
      <input type="text" id="address" name="address" required />
      <label for="hotel_image">Image:</label>
      <input type="file" id="hotel_image" name="hotel_image" />
      <input type="submit" value="registerHotel" />
    </form>
  </body>
</html>
